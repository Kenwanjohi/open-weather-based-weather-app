<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="open-weather-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>Weather</title>
</head>
<body>
    <div class="container">
        <h4 class="timezone">Nairobi</h4>
        <div class="flex-container">
            <div class="box1">
                <div class="date">March 29, 2020</div>
                <div class="temp">20<span>&#8451;</span></div>
                <div class="feels_like">feels like 20</div>
            </div>
            <div class="box2">
                <span class="icon"></span>
                <p class="temp-description">Lorem, ipsum dolor.</p>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
